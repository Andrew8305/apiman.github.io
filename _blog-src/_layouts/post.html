---
layout: default
---
<div class="post">

  <header class="post-header section-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <span style="font-size: 13px"><i class="fa fa-calendar"></i> {{ page.date | date: "%b %-d, %Y" }}</span>
    <span style="margin-left: 15px; font-size: 13px"><i class="fa fa-user"></i> {{ page.author }}</span>
    <span style="margin-left: 15px; font-size: 13px"><i class="fa fa-tags"></i> {{ page.categories | array_to_sentence_string }}</span>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
